name: Release
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Retrieve pom.xml meta-data
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV


      - name: Parse version info from tag
        run: |
          MAJOR=$(echo "$VERSION" | cut -d . -f 1)
          MINOR=$(echo "$VERSION" | cut -d . -f 2)
          PATCH_RAW=$(echo "$VERSION" | cut -d . -f 3)
          PATCH_NUM=$(echo "$PATCH_RAW" | sed 's/-SNAPSHOT//')

          # Bump patch number
          NEXT_PATCH_NUM=$((PATCH_NUM + 1))

          # Define next version
          if [[ "$PATCH_RAW" == *"-SNAPSHOT"* ]]; then
            NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH_NUM-SNAPSHOT"
          else
            NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH_NUM"
          fi

          # Set environment variables
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "version_major=$MAJOR" >> $GITHUB_ENV
          echo "version_minor=$MINOR" >> $GITHUB_ENV
          echo "version_patch=$PATCH_NUM" >> $GITHUB_ENV
          echo "next_version=$NEXT_VERSION" >> $GITHUB_ENV
        
          echo "Bumping version â†’ $NEXT_VERSION"

          # Update pom.xml to match tag version
          mvn versions:set -DnewVersion=$NEXT_VERSION

      - name: Commit updated pom.xml
        run: |
          # Used copilot to help set up this config
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add pom.xml
          git commit -m "Bump version to $NEXT_VERSION [skip ci]"

          # Pull latest changes to prevent conflicts and push
          git pull --rebase origin ${{ github.ref_name }}
          git push origin ${{ github.ref_name }}
      
      - name: Compute image name (lowercase)
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push multi-arch image
        if: ${{ hashFiles('Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ${{ env.IMAGE }}:${{ env.version }}
            ${{ env.IMAGE }}:${{ env.version_major }}.${{ env.version_minor }}.latest
            ${{ env.IMAGE }}:${{ env.version_major }}.latest
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
